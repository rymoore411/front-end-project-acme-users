
<html>
  <head>
<style>
  a{
    margin-right: 20px;
  }

  table, tr, td{
    border: 0.1px solid black;
  }
</style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js'></script>
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
    const {HashRouter, Link, Route} = ReactRouterDOM;

    // const Nav = ()=>{

    //   <div>Nav Bar</div>

    // };

    // const Home = ()=> <hr/>;

    const Pager = ({users, pageChange, pageCount, id})=>{
      return(
      <div>
      <div>
          <button type="button" onClick={ ()=> pageChange(0)}>First</button>
          <button type="button" onClick={ ()=> pageChange(id-1)}>Prev</button>
          <button type="button">{id}</button>
          <button type="button" onClick={ ()=> pageChange(id+1)}>Next</button>
          <button type="button" onClick={ ()=> pageChange(pageCount)}>Last</button>
      </div>
      <div>
        <table>
          <tbody>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Middle Name</th>
            <th>Email</th>
            <th>Title</th>
          </tr>

            {users.map((person) => {

              return(
                <tr key = {person.id}>
                    <td>{person.firstName}</td>
                    <td>{person.lastName}</td>
                    <td>{person.middleName}</td>
                    <td>{person.email}</td>
                    <td>{person.title}</td>
                </tr>
              )
            })
            }
          </tbody>
        </table>
      </div>
      </div>
      )
    }


    class Users extends React.Component{
      constructor(){
        super();
        this.state = {
          users: [],
          userCount: 0,
          id: 0,
          pageCount: 0
        }
        this.pageChange = this.pageChange.bind(this);
      }

    pageChange(idx) {
      console.log(idx);
      event.preventDefault();
      const id = idx;
      this.setState({id});
    }


    async componentDidMount(){

      try{
        const userApi = axios.create({
        baseURL: "https://acme-users-api-rev.herokuapp.com/api/"
        })
        const userPage = (await userApi.get(`/users/${this.state.id}`)).data;
        const users = userPage.users;
        const userCount = userPage.count;
        this.setState({users});
        this.setState({userCount});

        const countPerPage = users.length;
        const pageCount = Math.ceil(userCount/countPerPage);
        this.setState({pageCount});
        console.log(this.state.pageCount);

        const pageNums = [];
        for(let i = 0; i < pageCount; i++){
          pageNums.push({
            idx: i,
            text: i + 1
          });
        }



      }
      catch(err){
        console.log(err);
      }

    }

    render(){
        const {users, userCount, pageCount, id} = this.state;
        const {pageChange} = this;
        return (
          <Pager users = {users} pageChange = {pageChange} pageCount = {pageCount} id= {id}/>
        )
      }

    }

    const App = ()=> {
      return(
        <HashRouter>
          <Link to='/'>Home</Link>
          <Route path='/' exact />

          <Link to='/users'>Users</Link>
          <Route path='/users/:idx?' component = { Users } />
        </HashRouter>
      );
    }


      const root = document.querySelector('#root');
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
