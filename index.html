
<html>
  <head>
<style>
  a{
    margin-right: 20px;
  }
</style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js'></script>
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
    const {HashRouter, Link, Route} = ReactRouterDOM;

    // const Nav = ()=>{

    //   <div>Nav Bar</div>

    // };

    // const Home = ()=> <hr/>;

    const Pager = ({users})=>{
      return(
      <div>
      <div>
          <button type="button">First</button>
          <button type="button">Prev</button>
          <button type="button">Page Num</button>
          <button type="button">Next</button>
          <button type="button">Last</button>
      </div>
      <div>
        <table>
          <tbody>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Middle Name</th>
            <th>Email</th>
            <th>Title</th>
          </tr>
          <tr>
            {users.map((person, idx) => {

              return(

                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Middle Name</td>
                    <td>Email</td>
                    <td>Title</td>
              )
            });
            }

          </tr>
          </tbody>
        </table>
      </div>
      </div>

      )

    };


    class Users extends React.Component{
      render(){
        const {users} = this.state;
        return (
          <Pager users = {users}/>
        )
      }
      constructor(){
        super();
        this.state = {
          users: {},

        }
      }


    async componentDidMount(){
      try{
        const userApi = axios.create({
        baseURL: "https://acme-users-api-rev.herokuapp.com/api/"
        })
        const userPage = (await userApi.get('/users/')).data;
        const users = userPage.users;
        const userCount = userPage.count;
        const countPerPage = users.length;
        const pageCount = Math.ceil(userCount/countPerPage);
        console.log(pageCount);

        this.setState({users});
        console.log(this.state.users);
      }
      catch(err){
        console.log(err);
      }

    }

    }

    const App = ()=> {
      return(
        <HashRouter>
          <Link to='/'>Home</Link>
          <Route path='/' exact />

          <Link to='/users'>Users</Link>
          <Route path='/users' component = { Users } />
        </HashRouter>
      );
    }


      const root = document.querySelector('#root');
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
